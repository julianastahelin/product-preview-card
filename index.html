<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6e58d9e2c9.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

  <main role="main" class="row card-row">
    <section class="col-lg-6 image-container">
      <picture class="perfume-image">
        <source media="(max-width: 991px)" srcset="images/image-product-mobile.jpg">
        <img class="perfume-image" src="images/image-product-desktop.jpg" alt="perfume photo">
      </picture>
    </section>
    <section class="col-lg-6 text-container">
      <p class="perfume-text">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="description-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
        
      <div class="row price-row">
        <div class="col-6 price-col">
          <h1 class="price">$149.99</h1> 
        </div>
        <div class="col-6 crossed-price-col">
          <p class="crossed-price">$169.99</p>
        </div>
      </div>
 
      <button class="btn btn-lg"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </section>
  </main>

  <footer role="contentinfo" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/julianastahelin">Juliana Stahelin</a>.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
